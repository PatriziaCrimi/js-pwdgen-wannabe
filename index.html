<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="page-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center">Password Generator</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div id="user-info" class="text-center-lg">
              <h2>User Information</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg-4">
            <p class="text-center-lg">Your <span>name</span> is: <span id="user-name"></span></p>
          </div>
          <div class="col-12 col-lg-4">
            <p class="text-center-lg">Your <span>surname</span> is: <span id="user-surname"></span></p>
          </div>
          <div class="col-12 col-lg-4">
            <p class="text-center-lg">Your <span>favorite color</span> is: <span id="user-fav-color"></span> </p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div id="password-section" class="text-center-md">
              <h2>User Password</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p class="password text-center">Your auto-generated <span>password</span> is:</p>
          </div>
          <div class="col-12">
            <span id="user-password" class="text-center"></span>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="action.js"></script>
  </body>
</html>
